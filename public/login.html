    <script type="text/javascript">
         $(document).ready(function()
            {

                $(".phoneSelect").hide();
                $(".emailSelect").show();
                $(".selectedTypeEmail").css("background-color","#2980b9");
                $(".selectedTypeEmail").css("color","#ffffff");
                var selectType = 1;
            
                $(".selectedTypeEmail").click(function(){

                    selectType = 1;
          
                    $(".selectedTypePhone").css("background-color","#f0f0f0");
                    $(".selectedTypePhone").css("color","#000000");
                    $(this).css("background-color","#2980b9");
                    $(this).css("color","#ffffff");

                        $(".phoneSelect").hide();
                        $(".emailSelect").show();

                });
                 $(".selectedTypePhone").click(function(){

                    selectType = 2;
               
                    $(".selectedTypeEmail").css("background-color","#f0f0f0");
                    $(".selectedTypeEmail").css("color","#000000");
                    $(this).css("background-color","#2980b9");
                            $(this).css("color","#ffffff");

                    $(".phoneSelect").show();
                    $(".emailSelect").hide();

                });


                 $.rememberPasswords= function()
                 {
                    $.rememberPass('1',selectType);
                 }

                $("#identityRemem").mask('00000000000');
                $('#phoneRemem').mask('00000000000');
                $("#recoverform").hide();
           
                
                $.changeRemember = function(par = true)
                {
                    if( par )
                    {
                 
                        $("#loginform").hide();
                        $("#recoverform").show();
                        return false;
                    }

                    $("#recoverform").hide();
                    $("#loginform").show();
           
                }


                $.withPhoneValidate = function(par = true)
                {

                    if(!par)
                    {
                        $("#phoneValidation").html('');
                        $("#loginform").show();
                        return;
                    }
                    $.ajax(
                    {
                        type : 'POST',
                        data : ({"phone" : "phone"}),
                        url : site_url+'login/loginValidatePhone',
                        success : function ( data )
                        {	

                           $("#loginform").hide();
                           $("#phoneValidation").html(data);
                        }
                    });           
                }

                $.getCity();
            });



    </script>
